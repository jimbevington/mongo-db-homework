<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Synths I Dream Of ...</title>
  <link rel="stylesheet" href="styles.css">
  <script src="bundle.js"></script>
</head>
<body>
  <div class="container">
    <form>
      <label for="name">
        Name:
      </label>
      <input type="text" id="name" placeholder="name" name="name">
      <label for="manufacturer">
        Manufacturer:
      </label>
      <input type="text" id="manufacturer" placeholder="manufacturer" name="manufacturer">
      <button type="submit" id="submit-synth">Submit</button>
    </form>
    <button id="deleteButton" type="submit">Delete All</button>
  </div>
  <div class="image_container">
    <img id="yoda-pic" src="/images/yoda.png" />
  </div>
  <div class="list-container">
    <ul id="synths">
    </ul>
  </div>
</body>
</html>
